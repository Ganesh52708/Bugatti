<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scroll-container">
        <div class="video-container first-video">
            <div class="h1-tag">BUGATTI</div>
            <video autoplay muted loop id="background-video">
                <source src="/video-45.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="content">
                <p id="per">MOLSHEIM, FRANCE. SINCE 1909.​</p>
                <h1 id="h1">POUR L‘ÉTERNITÉ</h1>
                <p id="per-1">Embark on BUGATTI's new era 20.06.2024</p>
            </div>
        </div>
        <div class="video-container second-video">
            <video autoplay muted loop id="background-video">
                <source src="/video-55.mp4" type="video/mp4">
            </video>
            <div class="first-card">
                <img src="shop.jpg" alt="">
                <div class="card-text">BUGATTI SHOP</div>
            </div>
            <div class="second-card">
                <img src="https://d2ox13tjqpxop5.cloudfront.net/BUGATTI-2023/Bugatti-Lifestyle/Adidas-Bugatti/AxB-MIAU-Card.jpg" alt="">
                <div class="card-text-2">Adidas X BUGATTI</div>
            </div>
            
            <div class="video-card">
                <img src="https://d2ox13tjqpxop5.cloudfront.net/BUGATTI-2023/Bugatti-Models/BOLIDE/iv-2-bolide-desktop-new.jpeg" alt=""> 
                <video autoplay muted loop>
                    <source src="/video77.mp4" type="video/mp4">
                </video>  
                <div class="card-text-3">BOLIDE</div>
               
            </div>


            <div class="video-card-2">
                <img src="https://i.ytimg.com/vi/jb6GlaXmRUQ/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLDhiY5DYc4kFmngWYe93rT07iaKrg" alt="">
                <video autoplay muted loop>
                    <source src="video-66.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="card-text-4">W16 MISTRAL</div>
            </div>
            <div class="video-card-3">
                <img src="https://www.cnet.com/a/img/resize/979178f9d0251d914ca7be6707a2c7571856db5a/hub/2021/12/24/11bd880b-a872-4ccd-8bb0-fdf18f93f51d/bugatti-chiron-pur-sport-grand-prix-122.jpg?auto=webp&width=1200" alt="">
                <video autoplay muted loop>
                    <source src="video88.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="card-text-5">SUR MESURE</div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="center">
            <p id="per-3">ENGLISH</p>
            <img src="logo 2.png" alt="">
            <p id="per-2">AUDIO OFF</p>
        </div>
    </div>
    <script src="second.js"></script>
</body>
</html>
